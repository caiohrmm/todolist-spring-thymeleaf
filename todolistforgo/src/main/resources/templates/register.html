<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-md mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3 " style="margin-bottom: 50px">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info text-center">Você foi registrado no sistema!!</div>
            </div>

            <div th:if="${param.error}">
                <div class="alert alert-info text-center bg-danger text-light">
                    Esse e-mail já existe ! Tente novamente com outro.
                </div>
            </div>

            <h1 class="text-center">Registre-se</h1>

            <form th:action="@{/api/v1/users/register}" method="post" th:object="${user}" class="mb-5">
                <div class="form-group mb-4">
                    <label class="control-label" for="username"> Nome </label>
                    <input id="username" class="form-control" th:field="*{username}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group mb-4">
                    <label class="control-label" for="email"> E-mail </label> <input
                        id="email" class="form-control" th:field="*{email}"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group mb-4">
                    <label class="control-label" for="phone"> Telefone </label> <input
                        id="phone" class="form-control" th:field="*{phone}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group mb-4">
                    <label class="control-label" for="password"> Senha </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus" />
                </div>

                <div class="form-group text-center">

                    <div class="text-center">
                        <button type="submit" class="btn btn-success w-100">Registrar</button>
                        <p class="mt-2">Já tem Login? <a href="/" th:href="@{/login}">Clique Aqui</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="shared/footer"></div>
</body>
</html>
