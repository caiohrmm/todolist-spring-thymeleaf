<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:replace="shared/header"></div>
<div class="container mt-5" style="margin-bottom: 200px">
    <div class="row">
        <div class="d-flex justify-content-center align-items-center">
            <div th:if="${user != null}">
                <h1>Olá,
                    <span class="text-danger"
                          th:text="${user.getUsername()}">
                                </span>
                </h1>

                <div class="d-flex flex-column justify-content-center align-items-center" th:if="${tasks == null}">
                    <h4>Você não criou nenhuma tarefa!</h4>
                    <p>
                        <a href="/createtask" th:href="@{/createTask}">Criar minha primeira tarefa.</a>
                    </p>
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center" th:if="${tasks != null}">
                    <h4 th:if="${tasks != null}">Aqui estão todas suas tarefas!</h4>
                    <p>
                        <a href="/" th:href="@{/generateReport}">Gerar relatório de tarefas!</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
    <div th:replace="shared/footer"></div>
</body>
</html>
