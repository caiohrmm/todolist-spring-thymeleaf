<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TaskList</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="shared/header"></div>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">

            <h1 class="text-center">Criar tarefa</h1>

            <form th:action="@{/api/v1/tasks/createtask}" th:object="${task}" method="post" class="mb-5">

                <div class="form-group mb-4">
                    <label class="control-label" for="title"> Título da tarefa </label> <input
                        id="title" class="form-control"
                        required autofocus="autofocus"  name="title"/>
                </div>


                <div class="form-group mb-4">
                    <label class="control-label" for="description"> Descrição </label>
                    <textarea
                            id="description" class="form-control" required autofocus="autofocus"
                            name="description" cols="10" rows="7" style="resize: none"></textarea>
                </div>

                <div class="form-group mb-4">
                    <label class="control-label" for="expectedDate"> Data prevista para conclusão </label>
                    <input
                            id="expectedDate" class="form-control" required autofocus="autofocus"
                            name="description" type="date" th:field="*{expectedDate}" th:datetimepicker="true">
                </div>


                <div class="form-group text-center">

                    <div class="text-center">
                        <button type="submit" class="btn btn-success w-100">Criar tarefa</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
